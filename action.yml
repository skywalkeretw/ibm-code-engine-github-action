name: Code Engine Deploy
description: Github action to deploy Apps, Jobs and Functions to IBM Cloud Code Engine
author: Skywalker_etw

branding:
  icon: cloud
  color: blue

inputs:
  api-key:
    description: IAM API Key used to log into the IBM Cloud
    required: true

  resouce-groupe:
    description: An IBM Cloud Resource Group is a logical container used to organize and manage related cloud resources
    required: false
    default: Default

  region:
    description: The Region refers to a geographical area where the project is are located
    required: true

  project:
    description: A Code Engine Project Is the grouping of your Apps, Functions and Jobs
    required: true

# App, Function or Job Specific inputs
  entity:
    description: The type of entity that should be deployed [App, Function, Job]
    required: true

  name: 
    description: Name of the App, Function or Job
    required: true
  
  runtime:
    description: Runtime used for the Function only required for function
    required: true

  build-source:
    description: path to the directory containing the source code 
    required: false
    default: .

# Configmap and Secrets
  configmap:
    description: Name of the configmap that should be created or updated

  configmap-env-file:
    description: Specify the path to a file or files to read lines of key=val pairs

  configmap-file:
    description: Set a key from a file. The format must be FILE or KEY=/path/to/file.

  configmap-literal:
    description: Set key value pairs key=value


# actual action code 
runs:
  using: composite
  steps:
    # Default steps required
    - name: Install IBM Cloud CLI
      shell: bash
      run: curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
    
    - name: Login to IBM Cloud And target Resouce Groupe and Region
      shell: bash
      run: ibmcloud login --apikey ${{ inputs.api-key }} -r ${{ inputs.region }} -g ${{ inputs.resouce-groupe }}

    - name: Install Code Engine Plugin
      shell: bash
      run: ibmcloud plugin install code-engine

    # Select the project using Name or ID
    # If the project doesn`t exist the project is created with the provided Name
    - name: Select Code Engine Project
      shell: bash
      run: | 
        if ibmcloud ce project select --name ${{ inputs.project }} || ibmcloud ce project select --id ${{ inputs.project }} ; then
          echo "Project Selected"
        else
          ibmcloud ce project create --name ${{ inputs.project }}
        fi

    # Configmap
    - name: Create or Update Configmap
      shell: bash
      if: inputs.
      run: |
        FROM-ENV-FILE=""
        FROM-FILE=""
        FROM-LITERAL=""
        
        if [[ -n ${{ inputs.configmap-env-file }} || -n ${{ inputs.configmap-file }} || -n ${{ inputs.configmap-literal }} ]] ; then
          
          IFS=$'\n' # Set the Internal Field Separator to newline

          IN_ENV_FILE_VALUES=(${{ inputs.in }}) # Split input values by newline
          for ENVFILE in "${IN_ENV_FILE_VALUES[@]}"; do
            FROM-ENV-FILE="${FROM-ENV-FILE} --from-env-file ${ENVFILE}"
          done

          IN_FILE_VALUES=(${{ inputs.in }}) # Split input values by newline
          for FILE in "${IN_FILE_VALUES[@]}"; do

            FROM-FILE="${FROM-FILE} --from-file ${FILE}"
          done

          IN_LITERAL_VALUES=(${{ inputs.in }}) # Split input values by newline
          for ENVFILE in "${INPUT_VALUES[@]}"; do

            FROM-LITERAL="${IN_LITERAL_VALUES} --from-literal ${ENVFILE}"
          done

        else
          echo "Nothing passed so nothing to fail"
          exit 0
        fi

        # check if config map exists if so update else create new one 
        if ibmcloud ce cm get --name ${{ inputs.configmap }} ; then
          ibmcloud ce cm update --name ${{ inputs.configmap }} $FROM-ENV-FILE $FROM-FILE $FROM-LITERAL
        else
          ibmcloud ce cm create --name ${{ inputs.configmap }} $FROM-ENV-FILE $FROM-FILE $FROM-LITERAL
        fi

    # Functions Steps
    - name: Create or Update Functions
      shell: bash
      id: fn-create
      if: inputs.entity == 'function' || inputs.entity == 'func' || inputs.entity == 'fn'
      run: |
        if ibmcloud ce fn create --name ${{ inputs.name }} --runtime ${{ inputs.runtime }} --build-source ${{ inputs.build-source }} ; then
          echo "Function: ${{ inputs.name }} created"
        else
          ibmcloud ce fn update --name ${{ inputs.name }} --runtime ${{ inputs.runtime }} --build-source ${{ inputs.build-source }}
        fi

    # Application Steps
    - name: Create or Update Application
      shell: bash
      id: create-app
      if: inputs.entity == 'application' || inputs.entity == 'app'
      run: |
        if ibmcloud ce application create --name ${{ inputs.name }} --build-source ${{ inputs.build-source }} ; then
          echo "Application: ${{ inputs.name }} created"
        else
          ibmcloud ce application update --name ${{ inputs.name }} --build-source ${{ inputs.build-source }}
        fi

    # Job Steps
    - name: Create or Update Job
      shell: bash
      id: create-job
      if: inputs.entity == 'job' 
      run: |
        if ibmcloud ce job create --name ${{ inputs.name }} --build-source ${{ inputs.build-source }} --wait ; then
          echo "Job: ${{ inputs.name }} created"
        else
          ibmcloud ce job update --name ${{ inputs.name }} --build-source ${{ inputs.build-source }} --wait
        fi
    
    - name: Get enity 
      shell: bash
      if: steps.fn-create.outcome == 'success' || steps.app-create.outcome == 'success' || steps.job-create.outcome == 'success'
      run: |
        case ${{ inputs.entity }} in
            function|func|fn)
                ibmcloud ce fn get --name ${{ inputs.name }}
                ;;
            application|app)
                ibmcloud ce app get --name ${{ inputs.name }}
                ;;
            job)
                ibmcloud ce job get --name ${{ inputs.name }}
                ;;
            *)
                echo "Wrong Code Engine Entity used!"
                echo "Use[ function | func | fn | application | app | job ]"
                exit 1
                ;;
        esac